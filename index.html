<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Skyline Particle Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #2a2f4a 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        #video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            opacity: 0.3;
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
            transition: opacity 0.3s;
        }

        #video:hover {
            opacity: 0.7;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 25, 40, 0.95);
            padding: 20px;
            border-radius: 12px;
            color: #e0e6ff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.2);
            transition: transform 0.3s, opacity 0.3s;
            max-width: 320px;
        }

        .controls.hidden {
            transform: translateX(-110%);
            opacity: 0;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(100, 200, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-size: 11px;
            color: #64ffda;
            font-weight: 600;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #toggleUI {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            background: rgba(20, 25, 40, 0.8);
            padding: 10px 15px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .info.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <video id="video" autoplay playsinline></video>
    
    <button id="toggleUI">Hide UI</button>
    
    <div class="controls" id="controls">
        <h3 style="margin-bottom: 20px; color: #64ffda; font-size: 16px;">Motion Particle Controls</h3>
        
        <div class="control-group">
            <label>Particle Count: <span class="value-display" id="particleCountValue">3000</span></label>
            <input type="range" id="particleCount" min="500" max="10000" value="3000" step="100">
        </div>
        
        <div class="control-group">
            <label>Gravity: <span class="value-display" id="gravityValue">0.5</span></label>
            <input type="range" id="gravity" min="0.1" max="2" value="0.5" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Motion Sensitivity: <span class="value-display" id="sensitivityValue">30</span></label>
            <input type="range" id="sensitivity" min="10" max="100" value="30" step="5">
        </div>
        
        <div class="control-group">
            <label>Grid Resolution: <span class="value-display" id="gridResValue">20</span>px</label>
            <input type="range" id="gridRes" min="10" max="50" value="20" step="5">
        </div>
        
        <div class="control-group">
            <label>Return Time: <span class="value-display" id="returnTimeValue">3</span>s</label>
            <input type="range" id="returnTime" min="1" max="10" value="3" step="0.5">
        </div>
        
        <div class="button-group">
            <button id="fullscreen">Fullscreen</button>
            <button id="mirror">Mirror Camera</button>
            <button id="reverse">Reverse Mode</button>
            <button id="reset">Reset Particles</button>
        </div>
    </div>
    
    <div class="info" id="info">
        Move in front of camera to interact with particles
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        
        let particles = [];
        let motionGrid = [];
        let previousFrame = null;
        let mirrored = false;
        let reverseMode = false;
        let uiHidden = false;
        
        // Control values
        let config = {
            particleCount: 3000,
            gravity: 0.5,
            sensitivity: 30,
            gridRes: 20,
            returnTime: 3000,
            particleSize: 2
        };
        
        // NYC Skyline shape (simplified)
        function getSkylineHeight(x) {
            const w = canvas.width;
            const h = canvas.height;
            const base = h * 0.7;
            
            // Normalized x position (0 to 1)
            const nx = x / w;
            
            // Create skyline profile with various buildings
            let height = base;
            
            // Empire State Building area
            if (nx > 0.15 && nx < 0.25) {
                height = base - 250 - Math.sin((nx - 0.15) * Math.PI / 0.1) * 100;
            }
            // One World Trade
            else if (nx > 0.35 && nx < 0.4) {
                height = base - 280;
            }
            // Chrysler Building area
            else if (nx > 0.5 && nx < 0.55) {
                height = base - 220 - Math.sin((nx - 0.5) * Math.PI / 0.05) * 60;
            }
            // Various other buildings
            else if (nx > 0.05 && nx < 0.15) {
                height = base - 150 - Math.random() * 50;
            }
            else if (nx > 0.25 && nx < 0.35) {
                height = base - 180 - Math.random() * 40;
            }
            else if (nx > 0.4 && nx < 0.5) {
                height = base - 160 - Math.random() * 60;
            }
            else if (nx > 0.55 && nx < 0.7) {
                height = base - 140 - Math.random() * 70;
            }
            else if (nx > 0.7 && nx < 0.85) {
                height = base - 170 - Math.random() * 50;
            }
            else if (nx > 0.85 && nx < 0.95) {
                height = base - 120 - Math.random() * 40;
            }
            else {
                height = base - 80 - Math.random() * 30;
            }
            
            return Math.max(100, height);
        }
        
        class Particle {
            constructor(x, y) {
                this.homeX = x;
                this.homeY = y;
                this.x = x;
                this.y = reverseMode ? canvas.height - 10 : y;
                this.vx = 0;
                this.vy = 0;
                this.falling = false;
                this.returning = false;
                this.returnTimer = 0;
                this.size = config.particleSize;
                this.opacity = 1;
                this.color = `hsl(${200 + Math.random() * 60}, 70%, ${50 + Math.random() * 30}%)`;
            }
            
            update() {
                if (this.falling) {
                    this.vy += config.gravity;
                    this.vx *= 0.99;
                    this.vy *= 0.99;
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Check boundaries
                    if (reverseMode) {
                        if (this.y <= this.homeY) {
                            this.y = this.homeY;
                            this.falling = false;
                            this.vy = 0;
                            this.vx = 0;
                        }
                    } else {
                        if (this.y >= canvas.height - 10) {
                            this.y = canvas.height - 10;
                            this.vy *= -0.3;
                            this.vx *= 0.8;
                            
                            if (Math.abs(this.vy) < 0.5) {
                                this.falling = false;
                                this.returnTimer = Date.now();
                            }
                        }
                    }
                }
                
                // Return to home position
                if (!this.falling && !reverseMode) {
                    if (Date.now() - this.returnTimer > config.returnTime) {
                        const dx = this.homeX - this.x;
                        const dy = this.homeY - this.y;
                        this.x += dx * 0.05;
                        this.y += dy * 0.05;
                        
                        if (Math.abs(dx) < 1 && Math.abs(dy) < 1) {
                            this.x = this.homeX;
                            this.y = this.homeY;
                        }
                    }
                }
                
                // Return from top in reverse mode
                if (!this.falling && reverseMode) {
                    if (Date.now() - this.returnTimer > config.returnTime) {
                        const dx = this.homeX - this.x;
                        const dy = (canvas.height - 10) - this.y;
                        this.x += dx * 0.05;
                        this.y += dy * 0.05;
                    }
                }
            }
            
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            
            triggerFall(intensity) {
                if (!this.falling) {
                    this.falling = true;
                    this.vx = (Math.random() - 0.5) * intensity * 0.5;
                    this.vy = reverseMode ? -Math.random() * intensity : Math.random() * intensity * 0.5;
                    this.returnTimer = 0;
                }
            }
        }
        
        function initParticles() {
            particles = [];
            const spacing = canvas.width / Math.sqrt(config.particleCount);
            
            for (let i = 0; i < config.particleCount; i++) {
                const x = Math.random() * canvas.width;
                const skylineY = getSkylineHeight(x);
                const y = skylineY + Math.random() * (canvas.height - skylineY - 100);
                
                particles.push(new Particle(x, y));
            }
        }
        
        function setupCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error('Camera access denied:', err);
                    document.getElementById('info').textContent = 'Camera access denied - click with mouse to interact';
                });
        }
        
        function detectMotion() {
            if (!video.videoWidth) return;
            
            const motionCanvas = document.createElement('canvas');
            const motionCtx = motionCanvas.getContext('2d');
            motionCanvas.width = canvas.width / config.gridRes;
            motionCanvas.height = canvas.height / config.gridRes;
            
            // Draw current frame
            if (mirrored) {
                motionCtx.save();
                motionCtx.scale(-1, 1);
                motionCtx.drawImage(video, -motionCanvas.width, 0, motionCanvas.width, motionCanvas.height);
                motionCtx.restore();
            } else {
                motionCtx.drawImage(video, 0, 0, motionCanvas.width, motionCanvas.height);
            }
            
            const currentFrame = motionCtx.getImageData(0, 0, motionCanvas.width, motionCanvas.height);
            
            if (previousFrame) {
                motionGrid = [];
                
                for (let x = 0; x < motionCanvas.width; x++) {
                    let columnMotion = 0;
                    
                    for (let y = 0; y < motionCanvas.height; y++) {
                        const i = (y * motionCanvas.width + x) * 4;
                        
                        const diff = Math.abs(currentFrame.data[i] - previousFrame.data[i]) +
                                   Math.abs(currentFrame.data[i + 1] - previousFrame.data[i + 1]) +
                                   Math.abs(currentFrame.data[i + 2] - previousFrame.data[i + 2]);
                        
                        if (diff > config.sensitivity) {
                            columnMotion += diff;
                        }
                    }
                    
                    motionGrid[x] = columnMotion;
                }
                
                // Trigger particle falls based on motion
                particles.forEach(p => {
                    const gridX = Math.floor(p.x / config.gridRes);
                    if (motionGrid[gridX] > 0) {
                        p.triggerFall(Math.min(motionGrid[gridX] / 100, 10));
                    }
                });
            }
            
            previousFrame = currentFrame;
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add subtle gradient overlay
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(10, 14, 39, 0.05)');
            gradient.addColorStop(1, 'rgba(42, 47, 74, 0.05)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            detectMotion();
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }
        
        // Event Listeners
        window.addEventListener('resize', resizeCanvas);
        
        // Mouse interaction fallback
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            
            particles.forEach(p => {
                if (Math.abs(p.x - x) < config.gridRes) {
                    p.triggerFall(5);
                }
            });
        });
        
        // Control listeners
        document.getElementById('particleCount').addEventListener('input', (e) => {
            config.particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = config.particleCount;
            initParticles();
        });
        
        document.getElementById('gravity').addEventListener('input', (e) => {
            config.gravity = parseFloat(e.target.value);
            document.getElementById('gravityValue').textContent = config.gravity;
        });
        
        document.getElementById('sensitivity').addEventListener('input', (e) => {
            config.sensitivity = parseInt(e.target.value);
            document.getElementById('sensitivityValue').textContent = config.sensitivity;
        });
        
        document.getElementById('gridRes').addEventListener('input', (e) => {
            config.gridRes = parseInt(e.target.value);
            document.getElementById('gridResValue').textContent = config.gridRes;
        });
        
        document.getElementById('returnTime').addEventListener('input', (e) => {
            config.returnTime = parseFloat(e.target.value) * 1000;
            document.getElementById('returnTimeValue').textContent = parseFloat(e.target.value);
        });
        
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        document.getElementById('mirror').addEventListener('click', (e) => {
            mirrored = !mirrored;
            e.target.classList.toggle('active');
        });
        
        document.getElementById('reverse').addEventListener('click', (e) => {
            reverseMode = !reverseMode;
            e.target.classList.toggle('active');
            initParticles();
        });
        
        document.getElementById('reset').addEventListener('click', () => {
            initParticles();
        });
        
        document.getElementById('toggleUI').addEventListener('click', () => {
            uiHidden = !uiHidden;
            document.getElementById('controls').classList.toggle('hidden');
            document.getElementById('info').classList.toggle('hidden');
            document.getElementById('video').style.display = uiHidden ? 'none' : 'block';
            document.getElementById('toggleUI').textContent = uiHidden ? 'Show UI' : 'Hide UI';
        });
        
        // Initialize
        resizeCanvas();
        setupCamera();
        animate();
    </script>
</body>
</html>
